<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream TV and Movies Live and Online | Hulu</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <nav>
            <ul>
                <li><button class="login-btn">Log In</button>
                    <div class="login-bars"><span></span><span></span><span></span></div>
                </li>
            </ul>
        </nav>
        <div class="header-content">
            <div class="header-inner">
                <h4>Try up to one month free</h4>
                <img src="img/logo.png" alt="hulu" class="logo">
                <p class="header-text-1">Watch thousands of TV shows and movies.</p>
                <p class="header-text-2">HBO Max™, SHOWTIME®, CINEMAX® and STARZ® available as add-ons.</p>
                <button class="btn btn-cta">Start your free trial</button>
                <p class="legal-text">Free trial for new & eligible returning subscribers only.</p>
            </div>
        </div>
        <div class="sub-header">
            <div class="sub-header-inner">
                <div class="logos">
                    <img src="img/logos.png" alt="">
                    <p>Get all three. <a href="#" class="details">Details</a></p>
                </div>
                <div class="bundle">
                    <h4>Bundle with any Hulu plan & save</h4>
                    <p class="sub-text">Get Hulu, Disney+, and ESPN+.</p>
                    <p><a href="#" class="details">Details</a></p>
                </div>
                <div><button class="btn btn-outline">Get the Disney bundle</button>
                    <p class="legal-text"><a href="#">Terms apply</a></p>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
